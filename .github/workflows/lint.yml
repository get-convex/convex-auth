name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd test; npm i
          cd ../test-nextjs; npm i
          cd ../test-router; npm i

      - name: Run linting
        run: npm run lint
